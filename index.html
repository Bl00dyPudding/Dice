<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dice</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wrapper">

		<button class="btn start">
			Start
		</button>
		<button class="btn stop">
			Stop
		</button>

		<div id="cube">
			<div id="side-1" class="side">
				<span class="dot dot-50-50"></span>
			</div>
			<div id="side-2" class="side">
				<span class="dot dot-25-75"></span>
				<span class="dot dot-75-25"></span>
			</div>
			<div id="side-3" class="side">
				<span class="dot dot-25-25"></span>
				<span class="dot dot-50-50"></span>
				<span class="dot dot-75-75"></span>
			</div>
			<div id="side-4" class="side">
				<span class="dot dot-25-75"></span>
				<span class="dot dot-25-25"></span>
				<span class="dot dot-75-25"></span>
				<span class="dot dot-75-75"></span>
			</div>
			<div id="side-5" class="side">
				<span class="dot dot-25-75"></span>
				<span class="dot dot-25-25"></span>
				<span class="dot dot-50-50"></span>
				<span class="dot dot-75-25"></span>
				<span class="dot dot-75-75"></span>
			</div>
			<div id="side-6" class="side">
				<span class="dot dot-25-25"></span>
				<span class="dot dot-25-75"></span>
				<span class="dot dot-50-25"></span>
				<span class="dot dot-50-75"></span>
				<span class="dot dot-75-25"></span>
				<span class="dot dot-75-75"></span>
			</div>
		</div>
	</div>

</body>

</html>
